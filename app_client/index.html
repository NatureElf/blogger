<!DOCTYPE html>
<html ng-app="bloggerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/angular/angular.min.js"></script>
    <script src="/angular/angular-route.min.js"></script>
    <script src="/angular/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nick's Blog</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="thenav" class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#/">My Blog</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#/blogs">List Blogs</a>
            <a class="nav-item nav-link active" href="#/blogs/add">Add Blog</a>
            </div>
        </div>
    </nav>
 
    <!-- Angular Templates -->
    <!-- Home Page -->
    <script type="text/ng-template" id="home.html">
      <h1 class="mt-5">{{ vm.title }}</h1>
      <p>{{ vm.message }}</p>
    </script>

    <!-- Show Blogs  -->
    <script type="text/ng-template" id="blog-list.html">
        <div class="container">
            <h1 class="mt-5 mb-5">{{ vm.title }}</h1>
              <div class="card bg-light mb-5 blog p-5" ng-repeat="blog in vm.blogs">
                <h2>{{ blog.blogTitle }}</h2>
            <hr>
                <pre>{{ blog.blogText }}</pre>
            <hr>
                <p>{{ blog.createdOn }}</p>
                <div class="buttons">
                  <a class="nav-link editButton" href="#/blogs/edit/{{ blog._id }}"><i class="fa fa-edit"></i></a>
                  <a class="nav-link deleteButton" href="#/blogs/delete/{{ blog._id }}"><i class="fa fa-trash"></i></a>
                </div>
              </div>
          </div>
    </script>

    <!-- Add Blog  -->
    <script type="text/ng-template" id="blog-add.html">
        <div class="container">
            <div>
              <form name="addForm" ng-submit="vm.submit()" ng-controller="AddController" method="POST" class="card bg-light">
                <h1 class="mt-4">{{ vm.title }}</h1>
                <input type="text" name="blogTitle" placeholder="Blog Title" class="title mt-5">
                <textarea name="blogText" placeholder="Enter Blog Text" class="text my-5"></textarea>
                <input type="submit" value="Submit" id="submitbtn" class="submit mb-5">
              </form>
            </div>
          </div>
    </script>

    <!-- Edit Blog  -->
    <script type="text/ng-template" id="blog-edit.html">
        <div class="container">
            <div class="card bg-light">
                <form name="editForm" ng-submit="vm.submit()" ng-controller="EditController" method="POST">
                    <h1 class="mt-4">{{ vm.title }}</h1>
                    <input type="text" name="blogTitle" class="title mt-5" value='{{ vm.blog.blogTitle }}'>
                    <textarea name="blogText" class="text my-5">{{ vm.blog.blogText }}</textarea>
                    <div>
                        <input type="submit" value="Save" class="submit" id="savebtn">
                    </div>
                </form>
                    <div id="cancelbtn" class="mt-3 mb-5">
                        <button ng-click="vm.cancel()" ng-controller="EditController" id="submitbtn" class="submit btn-primary"><a id="cancel" href="#/blogs">Cancel</a></button>
                    </div>
            </div>
        </div>
    </script>

    <!-- Delete Blog -->
    <script type="text/ng-template" id="blog-delete.html">
        <div class="container">
            <div class="card bg-light">
                <form ng-submit="vm.submit()" ng-controller="DeleteController" method="POST">
                    <h1 class="mt-4">{{ vm.title }}</h1>
                    <input type="text" class="title mt-5" readonly value='{{ vm.blog.blogTitle }}'>
                    <textarea class="text my-5" readonly>{{ vm.blog.blogText }}</textarea>
                    <div>
                        <input type="submit" value="Delete" class="submit" id="deletebtn">
                    </div>
                </form>
                    <div id="cancelbtn" class="mt-3 mb-5">
                        <button ng-click="vm.cancel()" ng-controller="DeleteController" id="submitbtn" class="submit btn-primary"><a id="cancel" href="#/blogs">Cancel</a></button>
                    </div>
            </div>
        </div>
    </script>

    <!-- Angular Render View -->
    <div ng-view></div>

    <script src="/angular/bloggerApp.js"></script>
</body>
</html>
